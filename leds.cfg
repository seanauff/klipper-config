# Stealthburner LEDs with rainbow barf logo and two nozzle RGBW LEDs
[neopixel sb_leds]
pin: PD3
chain_count: 10
color_order: GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRB, GRBW, GRBW
initial_RED: 1.0
initial_GREEN: 0.0
initial_BLUE: 1.0
initial_WHITE: 0.0

# Neopixel RGB LEDs in mini12864 display
[neopixel fysetc_mini12864]
pin: PC12
chain_count: 3
initial_RED: 1.0
initial_GREEN: 0.5
initial_BLUE: 0.0
color_order: RGB

# Neopixel RGB LEDs caselights
[neopixel caselight]
pin: PB14
chain_count: 24
initial_RED: 1.0
initial_GREEN: 0.5
initial_BLUE: 0.0
color_order: GRB

# Indicates printer is ready
[delayed_gcode set_neopixels_ready]
initial_duration: 1
gcode:
        STATUS_READY


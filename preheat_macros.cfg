[gcode_macro preheat_pla]
gcode:
    STATUS_HEATING # set LEDs
    M104 S180 # hotend
    M140 S60 # bed
    SET_TEMPERATURE_FAN_TARGET temperature_fan=chamber TARGET=25 # chamber


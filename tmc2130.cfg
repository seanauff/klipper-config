########################################
# TMC2130 configuration
########################################
# For TMC SPI
#   1) Place jumpers on all the red pin headers under the stepper drivers
#   2) Remove jumpers from the red pin headers labeled XUART (XUART, YUART etc.)

[tmc2130 stepper_x]
cs_pin: P1.17
spi_software_miso_pin: P0.5
spi_software_mosi_pin: P4.28
spi_software_sclk_pin: P0.4
#diag1_pin: P1.29
#microsteps: 16
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 999999

[tmc2130 stepper_y]
cs_pin: P1.15
spi_software_miso_pin: P0.5
spi_software_mosi_pin: P4.28
spi_software_sclk_pin: P0.4
#diag1_pin: P1.27
#microsteps: 16
run_current: 0.800
hold_current: 0.500
stealthchop_threshold: 999999

[tmc2130 stepper_z]
cs_pin: P1.10
spi_software_miso_pin: P0.5
spi_software_mosi_pin: P4.28
spi_software_sclk_pin: P0.4
#diag1_pin: P1.25
#microsteps: 16
run_current: 0.650
hold_current: 0.450
stealthchop_threshold: 999999

[tmc2130 extruder]
# driver config 
cs_pin: P1.8
spi_software_miso_pin: P0.5
spi_software_mosi_pin: P4.28
spi_software_sclk_pin: P0.4
#diag1_pin: P1.28
#microsteps: 16
run_current: 0.700
hold_current: 0.700
stealthchop_threshold: 999999
driver_PWM_GRAD: 8
########################################
# TMC2209 configuration
########################################

# For TMC2209 UART
#   1) Remove all of the jumpers below the stepper drivers
#   2) Place jumpers on the red pin headers labeled XUART (XUART, YUART etc.)

# more info: https://www.klipper3d.org/TMC_Drivers.html

[tmc2209 stepper_x]
uart_pin: P1.17
run_current: 0.700
interpolate: False
#stealthchop_threshold: 999999

[tmc2209 stepper_y]
uart_pin: P1.15
run_current: 0.700
interpolate: False
#stealthchop_threshold: 999999

[tmc2209 stepper_z]
uart_pin: P1.10
run_current: 0.650
interpolate: False
#stealthchop_threshold: 999999

[tmc2209 extruder]
uart_pin: P1.8
run_current: 0.700
interpolate: False
#stealthchop_threshold: 999999
